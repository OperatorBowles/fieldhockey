<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">        
        <title>Field Hockey - Mechanicsville High School</title>
        <link rel="apple-touch-icon" href="/static/img/Mechanicsville.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/schedule.css" rel="stylesheet">
    </head>    
    <body>
        <header class='main-header'>
            <h1 class='hide'>Mechanicsville High School Athletics</h1>
            <nav class='main-header__sport sport-navigation'>
                <h2 class='hide'>Sport Navigation Menu</h2>
                <div class='row pad-large h-100'>
                    <div class='c-navigation c-navigation--sport h-100 c-navigation--desktop'>
                        <ul class='c-navigation__level-1 h-100 flex'>
                            <li class='sport-home c-navigation__sport c-navigation__item c-navigation__item--level-1'>
                                <a class='c-navigation__url c-navigation__url--level-1 h-100 flex-center' href="/">Field Hockey</a></li>
                            <li class='c-navigation__parent c-navigation__item c-navigation__item--level-1'>
                                <a class='c-navigation__url c-navigation__url--level-1 h-100 flex-center' href="/schedule">Schedule</a></li>
                            <li class='c-navigation__parent c-navigation__item c-navigation__item--level-1'>
                                <a class='c-navigation__url c-navigation__url--level-1 h-100 flex-center' href="/roster">Roster</a></li>
                            <li class='c-navigation__parent c-navigation__item c-navigation__item--level-1'>
                                <a class='c-navigation__url c-navigation__url--level-1 h-100 flex-center' href="/stats">Stats</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class='s-scoreboard'>
            <div class='c-scoreboard c-scoreboard--slider'>
                <div class='c-scoreboard__inner row pad-large'>
                    <div class='c-scoreboard__slider slick-initialized slick-slider' data-bind='afterBind:{ foreach: data, callback, slick }' data-slick-options='{
                        slidesToShow: 5, speed: 300, infinite: false, responsive: [
                                {
                                    breakpoint: 1464,
                                    settings: { slidesToShow: 4 }
                                },
                                {
                                    breakpoint: 1280,
                                    settings: { slidesToShow: 3 }
                                },
                                {
                                    breakpoint: 1025,
                                    settings: { slidesToShow: 2 }
                                }
                            ]
                        }'>
                        <div class='slick-list draggable' tabindex='0'>
                            <div class='slick-track' style='opacity:1; width: 1255px; transform: translate3d(0px, 0px, 0px);'>
                                <div class='c-scoreboard__item slick-slide slick-active;' style='width: 252px;'>
                                    <div class='c-scoreboard-top'>
                                        <span class="c-scoreboard-date">Tue. Oct 19</span>
                                        <span class='c-scoreboard-divider'> | </span>
                                        <span class='c-scoreboard-time'>7 PM</span>
                                    </div>
                                    <div class='c-scoreboard__teams'>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Mechanicsville.png">
                                            </div>
                                            <div class='c-scoreboard__team-name c-scoreboard__team-name--sport'>fhockey</div>
                                        </div>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Henrico.png">
                                            </div>
                                            <div class='c-scoreboard__team-name'>Henrico</div>
                                        </div>
                                    </div>
                                </div>
                                <div class='c-scoreboard__item slick-slide slick-active;' style='width: 252px;'>
                                    <div class='c-scoreboard-top'>
                                        <span class="c-scoreboard-date">Wed. Oct 20</span>
                                        <span class='c-scoreboard-divider'> | </span>
                                        <span class='c-scoreboard-time'>7 PM</span>
                                    </div>
                                    <div class='c-scoreboard__teams'>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Mechanicsville.png">
                                            </div>
                                            <div class='c-scoreboard__team-name c-scoreboard__team-name--sport'>fhockey</div>
                                        </div>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Henrico.png">
                                            </div>
                                            <div class='c-scoreboard__team-name'>Henrico</div>
                                        </div>
                                    </div>
                                </div>
                                <div class='c-scoreboard__item slick-slide slick-active;' style='width: 252px;'>
                                    <div class='c-scoreboard-top'>
                                        <span class="c-scoreboard-date">Sat. Oct 30</span>
                                        <span class='c-scoreboard-divider'> | </span>
                                        <span class='c-scoreboard-time'>12 PM</span>
                                    </div>
                                    <div class='c-scoreboard__teams'>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Mechanicsville.png">
                                            </div>
                                            <div class='c-scoreboard__team-name c-scoreboard__team-name--sport'>fhockey</div>
                                        </div>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Henrico.png">
                                            </div>
                                            <div class='c-scoreboard__team-name'>Henrico</div>
                                        </div>
                                    </div>
                                </div>
                                <div class='c-scoreboard__item slick-slide slick-active;' style='width: 252px;'>
                                    <div class='c-scoreboard-top'>
                                        <span class="c-scoreboard-date">Tue. Oct 18</span>
                                        <span class='c-scoreboard-divider'> | </span>
                                        <span class='c-scoreboard-time'>6 PM</span>
                                    </div>
                                    <div class='c-scoreboard__teams'>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Mechanicsville.png">
                                            </div>
                                            <div class='c-scoreboard__team-name c-scoreboard__team-name--sport'>fhockey</div>
                                        </div>
                                        <div class='c-scoreboard__team flex flex-align-center'>
                                            <div class='c-scoreboard__team-logo flex-center'>
                                                <img width="24" src="/static/img/Henrico.png">
                                            </div>
                                            <div class='c-scoreboard__team-name'>Henrico</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type='button' data-role='none' class='slick-prev slick-disabled' aria-label='previous'>
                            "Previous"
                        </button>
                        <button type='button' data-role='none' class='slick-next slick-disabled' aria-label='next'>
                            "Next"
                        </button>
                    </div>                    
                </div>
            </div>
        </section>
        <main class='main-content-placeholder'>
            <div class='article'>
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
